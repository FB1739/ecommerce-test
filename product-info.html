  <main>
    <div class="container" id="contenedor-ppal">
    </div>
    <div class="container" id="contenedor-img">
      <h8><strong>Imágenes ilustrativas</strong></h8><br>
      <div id="contenedor-imagenes" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators" id="carrusel-indicadores"></div>
        <div class="carousel-inner" id="carrusel-inner"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#contenedor-imagenes" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#contenedor-imagenes" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    </div>
    <div class="container" id="contenedor-comment">
      <h4>Comentarios</h4>
      <div class="list-group" id="cat-list-container"></div><br>
      <h4>Comentar</h4>
      <h6>Tu opinion</h6>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label for="Description">Descripción</label>
          <textarea name="Description" class="form-control" id="Description"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="puntuacion">Tu puntuación</label>
          <select name="puntuacion" class="form-select custom-select d-block w-100" id="puntuacion" required>
            <option value="" hidden selected>Seleccionar puntuación</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <div class="invalid-feedback">
            Ingresa una categoría válida.
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <button class="btn btn-primary btn-lg" type="submit" id="envio">Enviar</button><br>
    </div>
    <div class="container" id="contenedor-related">
      <br><hr><br>
      <h4>Productos relacionados</h4>
      <div class="row row-cols-1 row-cols-md-4 g-4" id="contenedor-relaciones"></div>
